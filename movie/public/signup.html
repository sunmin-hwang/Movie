<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SignUp
  </title>
  <link href="main.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="welcome">
   Welcome to INTERNET-PROGRAMMING MOVIE SITE
  </div>
  <div class="link">
   <a href="index.html">
    메인페이지
   </a>
   <a href="login.html">
    로그인
   </a>
   <a class="now" href="signup.html">
    회원가입
   </a>
  </div>
  <form action="#" class="signup" method="post">
   <label>
    <span>
     이름 :
    </span>
    <input autocomplete="on" autofocus="" name="name" type="text"/>
   </label>
   <br/>
   <label>
    <span>
     생일 :
    </span>
    <input name="birthdate" type="date"/>
   </label>
   <br/>
   <label>
    <span>
     성별 :
    </span>
    <input name="gender" type="radio" value="male"/>
    남성
    <input name="gender" type="radio" value="female"/>
    여성
   </label>
   <br/>
   <label>
    <span>
     학년 :
    </span>
    <input name="grade" step="1" type="number" value="1"/>
   </label>
   <br/>
   <label>
    <span>
     아이디 :
    </span>
    <input name="id" required="" type="text"/>
   </label>
   <br/>
   <label>
    <span>
     비밀번호 :
    </span>
    <input name="pass" required="" type="password"/>
   </label>
   <br/>
   <label>
    <span>
     이메일 :
    </span>
    <input name="email" placeholder="internetProg@yonsei.ac.kr" type="email"/>
   </label>
   <br/>
   <label>
    <span>
     보안 질문 :
    </span>
    <select name="security">
     <option value="0">
      질문을 선택하세요.
     </option>
     <option value="1">
      당신의 학번은?
     </option>
     <option value="2">
      당신의 학과는?
     </option>
    </select>
   </label>
   <br/>
   <label>
    <span>
     답변 :
    </span>
    <input name="answer" type="text"/>
   </label>
   <br/>
   <div class="submitDiv">
    <input class="submit" type="submit" value="Signup"/>
    <input class="reset" type="reset" value="Cancel"/>
   </div>
  </form>
 </body>
</html>
