<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login
  </title>
  <link href="main.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="welcome">
   Welcome to INTERNET-PROGRAMMING MOVIE SITE
  </div>
  <div class="link">
   <a href="index.html">
    메인페이지
   </a>
   <a class="now" href="login.html">
    로그인
   </a>
   <a href="signup.html">
    회원가입
   </a>
  </div>
  <form action="#" class="login" method="post">
   <label>
    <span>
     아이디 :
    </span>
    <input name="id" placeholder="아이디 입력" required="" type="text"/>
   </label>
   <br/>
   <label>
    <span>
     비밀번호 :
    </span>
    <input name="pass" placeholder="비밀번호 입력" required="" type="password"/>
   </label>
   <br/>
   <div class="submitDiv">
    <input class="submit" type="submit" value="Login"/>
    <input class="reset" type="reset" value="Cancel"/>
   </div>
  </form>
 </body>
</html>
